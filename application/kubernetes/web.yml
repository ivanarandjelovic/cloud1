apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  type: NodePort
  ports:
  - port: 8083
    nodePort: 30003
    protocol: TCP
  selector:
    app: web-pods
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-pods
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: web-pods
    spec:
      containers:
      - name: servicea
        image: ivanarandjelovic/web:v0.0.2-SNAPSHOT
        ports:
        - containerPort: 8083
