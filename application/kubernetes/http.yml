apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: http
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /api
        backend:
          serviceName: servicea
          servicePort: 8083
      - path: /
        backend:
          serviceName: front
          servicePort: 80