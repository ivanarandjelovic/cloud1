apiVersion: v1
kind: Service
metadata:
  name: zipkin-server
  labels:
    app: zipkin-server
spec:
  type: NodePort
  ports:
  - port: 9411
    nodePort: 30411
    protocol: TCP
  selector:
    app: zipkin-pods
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin-pods
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: zipkin-pods
    spec:
      containers:
      - name: zipkin-server
        image: openzipkin/zipkin
        ports:
        - containerPort: 9411

