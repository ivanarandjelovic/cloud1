apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-application
data:
  logstash.conf: |-
    input {
      tcp {
        port => 5044
        codec => "json"
      }
    }
    #  add a date filter to take log4j2ï¿½s timeMillis field and use it as the event timestamp
    filter {
      date {
        match => [ "timeMillis", "UNIX_MS" ]
      }
    }
    output {
      elasticsearch {
        hosts => "elasticsearch:9200"
        index => "logstash-%{+YYYY.MM.dd}"
        sniffing => false
      }
    }
  logstash.yml: |-
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
    xpack.monitoring.enabled: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  selector:
    matchLabels:
      app: logstash-pods
  template:
    metadata:
      labels:
        app: logstash-pods
    spec:
      containers:
      - image: docker.elastic.co/logstash/logstash:6.4.0
        name: logstash
#        env:
#        - name: LS_JAVA_OPTS
#          value: "-Xms64m -Xmx128m"
        ports:
        - name: logstash
          containerPort: 5044
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
          readOnly: true
        - name: pipeline
          mountPath: /usr/share/logstash/pipeline
          readOnly: true
        args:
        - -f
        - /usr/share/logstash/pipeline/logstash.conf
        resources:
          requests:
            memory: 300Mi
#            cpu: 200m
          limits:
            memory: 800Mi
#            cpu: 1000m
      volumes:
      - name: pipeline
        configMap:
          name: logstash-application
          items:
          - key: logstash.conf
            path: logstash.conf
      - name: config
        configMap:
          name: logstash-application
          items:
          - key: logstash.yml
            path: logstash.yml
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  type: NodePort
  selector:
    app: logstash-pods
  ports:
  - name: logstash
    port: 5044
    nodePort: 30044
    protocol: TCP
