kind: Service
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  type: NodePort
  ports:
  - port: 9200
    name: serving
    nodePort: 30200
    protocol: TCP
  - port: 9300
    name: node-to-node
    nodePort: 30300
    protocol: TCP
  selector:
    app: elasticsearch-pods
