apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-pods
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: elasticsearch-pods
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:6.4.0
        ports:
        - containerPort: 9200
          name: port1
        - containerPort: 9300
          name: port2
#        resources:
#          limits:
#            memory: 2Gi
#            cpu: 500m
#          requests:
#            memory: 1Gi
#            cpu: 100m
        env:
          # NOTE: the cluster name; update this
          - name: cluster.name
            value: elasticsearch-cloud1
