#          name: elastic-pv-storage
#      volumes:
#      - name: elastic-pv-storage
#        persistentVolumeClaim:
#          claimName: elastic-pv-claim
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: host-elasticsearch 
      volumes:
        - name: host-elasticsearch
          hostPath:
            path: /C/data/elasticsearch
            type: Directory
